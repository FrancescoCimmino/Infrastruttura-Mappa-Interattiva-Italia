<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Interattiva Italia - Versione 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mappa Interattiva</h1>
    
    <div id="map-container">
    </div>
    
    <div id="info-box">Seleziona una Regione</div>
    
    <div class="legend">
        <div class="legend-item">
            <span class="color-box hover"></span> Regione al passaggio del mouse
        </div>
        <div class="legend-item">
            <span class="color-box selected"></span> Regione selezionata
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
